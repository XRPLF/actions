name: Run pre-commit hooks

on:
  workflow_call:
    inputs:
      runs_on:
        description: Runner to run the job on
        required: true
        type: string

      container:
        description: "The container object as a JSON string (leave empty to run natively)"
        required: true
        type: string

jobs:
  run-hooks:
    runs-on: ${{ inputs.runs_on }}
    container: ${{ inputs.container != '' && fromJson(inputs.container) || null }}

    steps:
      - name: Checkout Repo ‚ö°Ô∏è
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Prepare runner üöÄ
        uses: XRPLF/actions/prepare-runner@e8d2d2a546a03e1d161dca52890705f3bc641215
        with:
          enable_ccache: false

      - name: Run pre-commit ‚úÖ
        env:
          MESSAGE: |
            One or more files did not conform to the formatting.
            Maybe you did not enable 'pre-commit' hooks in your local repository?

            To install the `pre-commit` hooks, run: `pre-commit install`

            To run `pre-commit` hooks on all files, run 'pre-commit run --all-files' in the repo.
            Then commit and push the changes.
        run: |
          set +e
          pre-commit run --all-files --show-diff-on-failure --color always
          rc=$?
          set -e

          if [ $rc -ne 0 ]; then
            # Print the files that changed to give the contributor a hint about
            # what to expect when running `pre-commit` on their own machine.
            git status
            echo "${MESSAGE}"
            exit 1
          fi
