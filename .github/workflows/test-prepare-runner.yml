on:
  pull_request:
    paths:
      - ".github/workflows/test-prepare-runner.yml"
      - ".github/actions/prepare-runner/**"
  push:
    branches: [main]
    paths:
      - ".github/workflows/test-prepare-runner.yml"
      - ".github/actions/prepare-runner/**"
  workflow_dispatch:

jobs:
  test-prepare-runner:
    strategy:
      matrix:
        include:
          - os: heavy
            container: '{ "image": "ghcr.io/xrplf/clio-ci:latest" }'
          - os: heavy-arm64
            container: '{ "image": "ghcr.io/xrplf/clio-ci:latest" }'
          - os: macos15
          - os: windows

    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container != '' && fromJson(matrix.container) || null }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Test prepare-runner action
        uses: ./.github/actions/prepare-runner
        with:
          disable_ccache: true

      - name: Verify ccache is disabled
        shell: bash
        run: |
          if [ "$CCACHE_DISABLE" != "1" ]; then
            echo "CCACHE_DISABLE is not set to 1"
            exit 1
          fi
          echo "CCACHE_DISABLE is correctly set to 1"

      - name: Verify build tools are installed
        shell: bash
        run: |
          cmake --version
          conan --version
