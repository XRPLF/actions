on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test-pre-commit:
    uses: ./.github/workflows/pre-commit.yml
    with:
      runs_on: ${{ matrix.os }}
      container: ${{ matrix.container }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            container: '{ "image": "ghcr.io/xrplf/clio-ci:latest" }'
          - os: ubuntu-latest
            container: '{ "image": "ghcr.io/xrplf/ci/tools-rippled-pre-commit:latest" }'
